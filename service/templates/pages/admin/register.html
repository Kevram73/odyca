<!DOCTYPE html>
<html lang="en">
<head>
	<title>Espace Admin</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--===============================================================================================-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	
	<section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="min-height: 100vh; background-size: cover; background-image: url(https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1920&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjMyMDc0fQ&amp;s=c0d43804e2c7c93143fe8ff65398c8e9);">
        <div class="container-fluid">
          <div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
            <div class="col-12 col-md-4 col-lg-3   h-50 ">
              <div class="card shadow">
                <div class="card-body mx-auto">
                  <h4 class="card-title mt-3 text-center">Espace Admin</h4>
                  <p class="text-center">Veuillez compléter le formulaire pour créer votre compte</p>
                  
                  
                  <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="form-group input-group" style="padding-top: 20px; ">
                      <input name="email" class="form-control" placeholder="Email" type="email">
                    </div>
                    <div class="form-group input-group" style="padding-top: 20px; padding-bottom: 20px;">
                      <input name="username" class="form-control" placeholder="Nom d'utilisateur" type="text">
                    </div>
                    <div class="form-group input-group" style="padding-top: 20px; ">
                        <input name="password" class="form-control" placeholder="Mot de passe" type="password">
                      </div>
                      <div class="form-group input-group" style="padding-top: 20px; padding-bottom: 20px;">
                        <input name="password" class="form-control" placeholder="Confirmez votre mot de passe" type="password">
                      </div>
                    
                    <div class="form-group" style="padding-bottom: 40px; ">
                      <button type="submit" class="btn btn-primary btn-block" style="width: 100%;"> S'inscrire </button>
                    </div>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
     </section>
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
